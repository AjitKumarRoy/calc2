<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="js-operation">Calculation</p>
    <p>
        <button class="num" onclick="
            operation('1');
            ">1</button>
        <button class="num" onclick="
            operation('2');
        ">2</button>
        <button class="num" onclick="
            operation('3');
        ">3</button>
        <button class="num yellow" onclick="
            operation(' + ');
        ">+</button>
    </p>
    <p>
        <button class="num" onclick="
            operation('4');
            ">4</button>
        <button class="num" onclick="
            operation('5');
        ">5</button>
        <button class="num" onclick="
            operation('6');
        ">6</button>
        <button class="nums yellow" onclick="
            operation(' - ');
        ">-</button>
    </p>
    <p>
        <button class="num" onclick="
            operation('7');
            ">7</button>
        <button class="num" onclick="
            operation('8');
        ">8</button>
        <button class="num" onclick="
            operation('9');
        ">9</button>
        <button class="nums yellow" onclick="
            operation(' * ');
        ">*</button>
    </p>
    <p>
        <button class="num" onclick="
            operation('0');
            ">0</button>
        <button class="nums" onclick="
            operation('.');
        ">.</button>
        <button class="num" onclick="
            result(calculation);
        ">=</button>
        <button class="nums yellow" onclick="
            operation(' / ');
        ">/</button>
    </p>
    <p>
        <button class="clear" onclick="
            erase(calculation);
            ">Clear</button>
    </p>

    <script src="main.js"></script>
</body>

</html>
